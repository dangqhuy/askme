				<!-- <br /><label for = "firstname">First name: </label>

				</div></br>

				<!-- <br /><label for = "lastname">Last name: </label>

					<input type="text" name="lastname" id="lastname" tabindex="1" class="form-control" placeholder="Lastname">

				<!-- <br /><label for = "username">Username: </label>

				<div>
				
					<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username">
				</div></br>

				<!-- <br /><label for = "password"><br />Password: </label>

				<div>
					
					<input type="text" name="password" id="password" tabindex="1" class="form-control" placeholder="Password">
				</div></br>

				
				<!-- <input class="form-control btn btn-register" tabindex="4" type="submit" value="Create account" /> -->
				<div class="control-group">
						<label class="control-label" for="singlebutton"></label>
						<div class="controls">
						  <button id="singlebutton" name="singlebutton" class="btn btn-success">Create acount</button>
						</div>
					  </div>
			</form>
		</div>
	</div>
