<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link rel="stylesheet" href="{% static 'style/style.js' %}">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            {% if message %}
            <p> {{message}} </p>
            {% endif %}
            <form action="{% url 'login:login' %}" method='post' class="form-signin">
                {% csrf_token %}

                <label for="username">Username: </label>
                <input type="text" name="username" id="username" value="" id="inputUsername" class="form-control" placeholder="Username"
                    required autofocus/>

                <label for="password">
                    <br />Password: </label>
                <input type="password" name="password" id="password" value="" id="username" value="" id="inputPassword" class="form-control"
                    placeholder="Password" required autofocus/>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-login" type="submit">Log in</button>
            </form>
            <form action="{% url 'login:signup' %}" method='POST'>
                {% csrf_token %}
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form>
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div>
    </div>
    {%block content%}
	{% endblock %}
</body>

</html>
